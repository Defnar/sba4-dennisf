<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Task Management App</title>
  </head>
  <body>
    <header>
      <h1>Task Management App</h1>
    </header>
    <form id="new-task-form">
      <input type="text" id="new-task-input" placeholder="New task" required />
      <input type="text" id="category-input" placeholder="category" required />
      <input type="datetime-local" id="date-time-input" required />
      <button id="add-task">Add Task</button>
    </form>
    <div id="filter-bar">
      <label for="category-filter">Category: </label>
      <select name="category-filter" id="category-filter">
        <option selected="selected" value="Any">Any</option>
      </select>
      <label for="status-filter">Status: </label>
      <select name="status-filter" id="status-filter">
        <option selected="selected" value="Any">Any</option>
        <option value="Active">Active</option>
        <option value="Complete">Complete</option>
        <option value="Overdue">Overdue</option>
      </select>
      <button id="update">update</button>
    </div>
    <div id="task-grid"></div>
  </body>
</html>
